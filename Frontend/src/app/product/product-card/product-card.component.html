<div class="product-card">
    <img [src]="getImageUrl(product.imagePath)" alt="{{product.naame}}" class="product-image">
    <h3>{{ product.naame }}</h3>
    <p>{{ product.description }}</p>
    <p>Quantity: {{ product.availableQuantity }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
    <button (click)="addToCart()"><i class="fa fa-shopping-cart"></i></button>
</div>
