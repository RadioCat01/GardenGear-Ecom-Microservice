<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .content {
            padding: 20px;
        }

        .content p {
            margin: 0 0 10px;
            font-size: 1rem;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

         .content p span {
            font-weight: bold;
        }


        .footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>Payment Confirmation</h1>
    </div>

    <div class="content">
        <p>Dear <span th:text="${customerName}"></span>,</p>
        <p>Your payment of $<span th:text="${amount}"></span> has been successfully processed.</p>
        <p>Order reference: <span th:text="${orderReference}"></span></p>
        <p>Thank you for choosing our service. If you have any questions, feel free to contact us.</p>
    </div>

    <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
        <p>&copy; 2024 GymShark.Com. All rights reserved.</p>
    </div>
</div>
</body>

</html>
