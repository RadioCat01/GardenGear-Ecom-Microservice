<div class="product-card">
    <img [src]="getImageUrl(product.imagePath)" alt="{{product.naame}}" class="product-image">
   <div class="content">
    <h5>{{ product.naame }}</h5>
    <p class="des">{{ product.description }}</p>
   </div>
  <div class="footer">
    <p class="price">${{ product.price }}</p>
    <button (click)="addToCart()"></button>
  </div>
</div>
