spring:
  kafka:
    consumer:
      bootstrap-servers: kafka:9092
      group-id: paymentGroup,orderGroup
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: '*'
        spring.json.type.mapping: orderConfirmation:com.Ecom.Notification.kafka.order.OrderConfirmation,PaymentNotificationRequest:com.Ecom.Notification.kafka.payment.PaymentNotificationRequest

  mail:
    host: maildev
    port: 1025
    username: username
    password: password
    properties:
      mail:
        smtp:
          trust: '*'
        auth: true
        starttls:
          enabled: true
        connectiontimeout: 5000
        timeout: 3000
        writetimeout: 5000

management:
  tracing:
    sampling:
      probability: 1.0

server:
  port: 8054